<div ng-controller="InvitationCtrl" class="modal fade" id="invitationModal" tabindex="-1" role="dialog" aria-labelledby="invitationModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Introduce los correos</h4>
            </div>
            <div class="modal-body">
                <div>
                    <form role="form" name="formu">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input class="form-control" placeholder="Mail" type="email" id="email" name="email" ng-model="newUser" required>

                            <span class="input-group-btn" ng-show="formu.email.$valid">
                                <button ng-click="addInvite()" class="btn btn-default" type="button">Add</button>
                            </span>
                        </div>

                    </form>
                    <br>
                    <br>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="user in users" ng-model="newUsers">{{user.mail}}
                            <a ng-click="removeUser($index)" class="pull-right">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </li>

                    </ul>
                </div>
                <br>
                <br>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" ng-click="sendInvitations()">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
