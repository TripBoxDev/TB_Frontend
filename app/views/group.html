    <script type="text/ng-template" id="myModalContent.html">
<div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Introduce los correos</h4>
            </div>
            <div class="modal-body">
                <div>
                    <form ng-submit="formu.$valid && submit()" role="form" name="formu">
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input class="form-control" placeholder="Mail" type="email" id="email" name="email" ng-model="newUser" required autofocus="true">

                            <span class="input-group-btn" ng-show="formu.email.$valid">
                            
                                <button type="submit" class="btn btn-default" type="button">Add</button>
                            </span>
                        </div>

                    </form>
                    <br>
                    <br>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="user in users" ng-model="newUsers">{{user}}
                            <a ng-click="removeUser($index)" class="pull-right">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </li>

                    </ul>
                </div>
                <br>
                <br>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
                <button type="button" class="btn btn-primary" ng-click="sendInvitations()">Enviar</button>
                </form>
            </div>
        </div>
    </script>

    <!--MENÚ DE DESTINOS-->
    <div id="left-menu">
        <ul class="nav nav-pills nav-stacked">
            <li class="active" ng-repeat="destino in infoGroup.destinations">
                <a href="#">
                    <span class="glyphicon glyphicon-plane"></span>
                    <span class="badge pull-right">%</span>
                    {{destino}}
                </a>
            </li>
        </ul>
        <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#CrearDestino">
            <span class="glyphicon glyphicon-plus-sign" data-toggle="modal" data-target="#CrearDestino"></span>
        </button> 
    </div>

    <!--MODAL ADD DESTINATION-->
    <div class="modal fade" id="CrearDestino" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                    <h4 class="modal-title" id="myModalLabel">Añadir un nuevo destino</h4>

                </div>
                <form name="formAddDestination" novalidate ng-submit="addDestination()">
                    <div class="modal-body">
                        <div class="input-group">

                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-plane"></span>
                            </span>
                            <fieldset>
                                <input type="text" class="form-control" placeholder="Destino" name="destino" ng-model="destino" required>
                                
                            </fieldset>

                        </div>

                        <div class="error" ng-show="formAddDestination.destino.$dirty && formAddDestination.destino.$invalid">
                                    <small class="error" ng-show="formAddDestination.destino.$error.required">
                                        El destino necesita un nombre.
                                    </small>
                        </div>
                        
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addDestination(destino)" ng-disabled="formAddDestination.$invalid">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
