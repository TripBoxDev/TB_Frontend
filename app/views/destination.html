<div class="destContent list-group" >
	Destination: {{destinationChoosed}}

	<div class="cardsRow list-group-item" id="transportCardsRow">
		<ul>
			<li class="col-md-2" ng-repeat="card in group.transportCards | filter:{destination: destinationChoosed}"  ng-class="{selected: cardsSelected}">
				<!-- <div class="fakeCard">
					{{card.name}}
				</div> -->
				<div class="thumbnail">
                    <div id="cardinfo">
                        <div id="userCreator">
                            {{card.nameCreator}} {{card.lastNameCreator}}
                        </div>
                        <div id="line">
                            <img src="images/system/group/linia.png" height="1px" width="100%" ondragstart="return false" onselectstart="return false" oncontextmenu="return false" />
                        </div>
                        <div id="typeCard" align="center">

                            <div id="name">

                                {{card.name}}</br>
                            </div>


                            <div id="price">

                                {{card.price}}€</br>
                            </div>
                            <div id="link">

                                <a href="{{card.link}}">Link de la card</a>
                                </br>
                            </div>
                            </br>
                            </br>
                            <div id="MoreInfo">
                                <p tooltip-html-unsafe="Descripcion:  {{card.description}} </br>
                                Precio:    {{card.price}}€  </br>
                                Destino:     {{card.destination}}   </br>
                                Creador: {{card.nameCreator}} {{card.lastNameCreator}}  </br> 
                                Fecha: {{card.eventDate}}" popover-trigger="mouseenter">Más info</p>
                            </div>

                        </div>
                        
                    </div>
                </div>
			</li>
			<li id="newTransportCard">	New Card</li>
		</ul>
	</div>
	<div class="cardsRow list-group-item" id="placeToCardsRow">
		<ul>
			<li ng-repeat="card in group.placeToSleepCards | filter:{destination: destinationChoosed}">
				<div class="fakeCard">
					{{card.name}}
				</div>
			</li>
			<li id="newTransportCard">	New Card</li>
		</ul>
	</div>
	<div class="cardsRow list-group-item" id="otherCardsRow">
		<ul>
			<li ng-repeat="card in group.otherCards | filter:{destination: destinationChoosed} "> 
				<div class="fakeCard">
					{{card.name}}
				</div>
			</li>
			<li id="newTransportCard">	New Card</li>
		</ul>
	</div>
</div>
